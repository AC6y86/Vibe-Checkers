<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkers</h1>
        </header>

        <main>
            <!-- Game Controls -->
            <div id="game-controls">
                <div id="mode-selector" class="btn-group">
                    <div class="dropdown">
                        <button id="vs-ai-btn" class="btn active">vs AI <span class="dropdown-arrow">â–¼</span></button>
                        <div class="dropdown-menu">
                            <button id="vs-ai-easy">Easy</button>
                            <button id="vs-ai-medium" class="selected">Medium</button>
                            <button id="vs-ai-hard">Hard</button>
                        </div>
                    </div>
                    <button id="local-2p" class="btn">Local 2P</button>
                    <button id="online-2p" class="btn">Online 2P</button>
                </div>
                <div id="game-actions">
                    <button id="hint-btn" class="btn btn-secondary">Hint</button>
                    <button id="new-game-btn" class="btn btn-success">New Game</button>
                </div>
                <div id="game-info">
                    <p id="current-player">Current Turn: Red</p>
                    <p id="game-status"></p>
                </div>
            </div>

            <!-- Checkers Board -->
            <div id="board-container">
                <div id="board"></div>
            </div>

            <!-- Stats and History -->
            <div id="sidebar">
                <div id="stats-view">
                    <h3>Stats</h3>
                    <div id="stats-content"></div>
                </div>
                <div id="history-view">
                    <h3>Move History</h3>
                    <div id="history-content"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Checkers Game - Pure HTML/CSS/JS</p>
        </footer>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
